<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quizgame of lanscape shield in Sweden!">
    <meta name="keywords" content="shield, quiz, landscape, landscapequiz, sweden">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&family=Overpass:wght@300&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>LandscapeQuiz</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">Landscapequiz
    </h1>

    <div class="game-area">
        <p><img src="" alt="" class="game-img shield-quiz"></p>
        <button class="btn rectangle-btn question-1">
            <i class="gfont gfont-one"></i>
        </button>

        <button class="btn rectangle-btn question-2">
            <i class="gfont gfont-two"></i>
        </button>

        <button class="btn rectangle-btn question-3">
            <i class="gfont gfont-three"></i>
        </button>

        <button class="btn rectangle-btn question-4">
            <i class="gfont gfont-four"></i>
        </button>

    </div>

    <div class="score-area">
        <p class="scores">Correct answers: <span id="score">0</span></p>
        <p class="scores">Incorrect answers: <span id="incorrect">0</span></p>

    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
