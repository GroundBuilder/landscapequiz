<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quizgame of lanscape shield in Sweden!">
    <meta name="keywords" content="shield, quiz, landscape, landscapequiz, sweden">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&family=Overpass:wght@300&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
<!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LandscapeQuiz</title>
</head>
<body class="game-background">
    <header>
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <h1 class="heading">LandscapeQuiz
        </h1>
    </header>
    

    <!-- Start quiz game button -->
    <div class="start_quiz_btn">
        <button data-type="Start quiz button">Start Quiz</button>
    </div>

    <!-- Quiz game rules -->
    <div class="quiz_info_box">
        <div class="quiz_rules_info"><span>Quiz game rules:</span></div>
        <p>Have fun and answer right. Love is everything!</p>
        <button class="start_btn_quiz">Start Quiz</button>
    </div>
    
    <!-- Quiz game area -->
    <div class="game-area">
        <button data-type="close-game" class="btn x-btn quit">X
        </button>
        <p><h2>Sweden Quiz game</h2></p>
        <p class="pic-shields"><h2>Quiz picture here</h2><img src="" alt="" class="game-img shield-quiz"></p>
        <button data-type="answer1" class="btn rectangle-btn question-1">1
        </button>

        <button data-type="answer2" class="btn rectangle-btn question-2">2
        </button>

        <button data-type="answer3" class="btn rectangle-btn question-3">3
        </button>

        <button data-type="answer4" class="btn rectangle-btn question-4">4
        </button>

        <!-- Status bar for user to see how she/he has left -->
        <div class="progressBar">
            <p class="statusBar"></p>
        </div>

    </div>

    <div class="score-area">
        <p class="scores">Correct answers: <span id="score">0</span></p>
        <p class="scores">Incorrect answers: <span id="incorrect">0</span></p>

    </div>

    <!-- Score box -->
    <div class="score_box">
        <div class="score_box">
            <div class="icon">
                <i class="fa-crown"></i>
            </div>
            <div class="text_completed">Congrat's, you have finish this Quiz!</div>
            <div class="reslut_text">
                <!-- Put the score result in here: -->
            </div>
            <div class="buttons">
                <button class="restart">Restart Quiz</button>
                <button class="exit">Quit Quiz</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
