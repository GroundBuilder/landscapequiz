<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quizgame of lanscape shield in Sweden!">
    <meta name="keywords" content="shield, quiz, landscape, landscapequiz, sweden">

    <!-- Fonte awsome -->
    <script src="https://kit.fontawesome.com/02d1f83f71.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&family=Overpass:wght@300&family=Rajdhani:wght@500&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
<!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LandscapeQuiz</title>
</head>
<body id="game_background" class="game-background">
    <header class="header">
        <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="logo">
            <h1 class="heading">LandscapeQuiz</h1>
        </a>
    </header>
   
    
    
    <!-- Quiz game area -->
    <div id="game_area_box" class="game_area_box">
        <div class="game_box">
            <!-- Start quiz game button -->
            <div>
                <button id="restart_quiz_btn" class="beginning btn" data-type="Reset quiz button">Reset Quiz Score</button>
            </div>
        
            <div class="quiz_img">
                <div id="game_box" class="game_box"><h2>Question here</h2></div>
                
                <div id="quiz_img">
                    <!-- Here will the quiz image uplaoad -->
                    <div id="delete_img" class="pic-shields"></div>
                </div>
                

                <!-- Here will options for the quiz upload -->
                <div id="btn_holder" class="btn_holder">
                    <button onclick="check()" data-type="answer1" id="option0" class="btn game_btn question-1" value="0"></button>

                    <button onclick="check()" data-type="answer2" id="option1" class="btn game_btn question-2" value="1"></button>

                    <button onclick="check()" data-type="answer3" id="option2" class="btn game_btn question-3" value="2"></button>

                    <button onclick="check()" data-type="answer4" id="option3" class="btn game_btn question-4" value="3"></button>
                </div>
                <!-- Status bar for user to see how she/he has left -->
                <div class="progressBar">
                    <p class="statusBar"></p>
                </div>
            </div>
        </div>

    </div>

    <div id="score-area">
        <div class="score_area_box">
            <p class="scores">Correct: <span id="score">0</span></p>
            <p class="scores">Incorrect: <span id="lose">0</span></p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <nav>
            <ul id="icons">
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram account  (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter account  (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page  (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
